    <style>
        body { margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; color: white; background: radial-gradient(circle, #222 0%, #000 80%); }
        :root {
            --cube-transition-duration: 1.2s;
            --glare-transition-duration: 1.2s;
        }
        h1 { margin-bottom: 20px; font-weight: normal; }
        #reel-container { width: 405px; height: 720px; position: relative; perspective: 1800px; }
        #cube {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d;
            transition: transform var(--cube-transition-duration) cubic-bezier(0.83, 0, 0.17, 1);
        }

        /* --- CUBE & FACE STYLING --- */
        .clip {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            backface-visibility: hidden;
            overflow: hidden;
        }
        .clip video { width: 100%; height: 100%; object-fit: cover; }

        /* Subtle wireframe effect */
        .clip::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            box-sizing: border-box;
            box-shadow: inset 0 0 15px 3px rgba(255, 242, 0, 0.4);
        }

        /* Soft lighting glare */
        .lighting-glare {
            position: absolute; top: -10%; left: -150%; width: 75%; height: 120%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg);
            transition: left var(--glare-transition-duration) cubic-bezier(0.25, 1, 0.5, 1);
        }
        .clip.active-face .lighting-glare { left: 150%; }

        /* Positioning the faces */
        #clip1 { transform: rotateY(0deg) translateZ(202.5px); }
        #clip2 { transform: rotateY(-90deg) translateZ(202.5px); }
        #clip3 { transform: rotateY(-180deg) translateZ(202.5px); }

        /* Simple, clean rotation classes */
        #cube.show-scene2 { transform: rotateY(90deg); }
        #cube.show-scene3 { transform: rotateY(180deg); }

        /* --- TEXT & CTA in 3D Space --- */
        .text-overlay {
            position: absolute; top: 0; left: 50%; width: 90%; height: 100%; text-align: center;
            transform-style: preserve-3d; opacity: 0;
            transition: opacity 0.5s, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateX(-50%) translateZ(-50px) scale(0.8);
        }
        .text-overlay.animate {
            opacity: 1;
            transform: translateX(-50%) translateZ(40px) scale(1);
        }

        .text-overlay .pop-text, .text-overlay #cta-button {
            position: absolute; left: 50%; transform: translate(-50%, -50%);
        }

        .text-overlay .pop-text { top: 25%; }

        .pop-text { font-family: 'Anton', sans-serif; font-size: 60px; line-height: 1.1; color: white; text-transform: uppercase; text-shadow: 4px 4px 15px rgba(0,0,0,1); }
        #cta-button {
            font-family: 'Inter', sans-serif; font-weight: 700; font-size: 24px; color: black;
            background: linear-gradient(45deg, #fff200, #ffc400); padding: 18px 48px;
            border-radius: 50px; display: inline-block; white-space: nowrap;
            box-shadow: 0px 5px 20px rgba(255, 200, 0, 0.5);
        }
        .text-overlay #cta-button { top: 75%; }
    </style>

    <script>
        const cube = document.getElementById('cube');
        const clips = [document.getElementById('clip1'), document.getElementById('clip2'), document.getElementById('clip3')];
        const videos = clips.map((clip) => clip.querySelector('video'));
        const finalText = document.getElementById('final-text');
        const focusSfx = document.getElementById('focus-sfx'), transitionSfx = document.getElementById('transition-sfx'), ctaSfx = document.getElementById('cta-sfx');

        const SPEED_FACTOR = 0.6;               // 1 keeps original pacing, lower values speed things up
        const BASE_CLIP_DURATIONS = [4000, 5200, 6000];
        const BASE_FOCUS_SOUND_DELAY = 150;
        const BASE_TRANSITION_SOUND_LEAD = 50;
        const BASE_CTA_SOUND_DELAY = 1200;
        const BASE_CUBE_TRANSITION = 1.2;
        const BASE_GLARE_TRANSITION = 1.2;

        const scale = (value) => Math.round(value * SPEED_FACTOR);
        const CLIP_DURATIONS = BASE_CLIP_DURATIONS.map(scale);
        const FOCUS_SOUND_DELAY = scale(BASE_FOCUS_SOUND_DELAY);
        const TRANSITION_SOUND_LEAD = scale(BASE_TRANSITION_SOUND_LEAD);
        const CTA_SOUND_DELAY = scale(BASE_CTA_SOUND_DELAY);

        document.documentElement.style.setProperty('--cube-transition-duration', `${(BASE_CUBE_TRANSITION * SPEED_FACTOR).toFixed(3)}s`);
        document.documentElement.style.setProperty('--glare-transition-duration', `${(BASE_GLARE_TRANSITION * SPEED_FACTOR).toFixed(3)}s`);

        const CUBE_TRANSITION_DURATION_MS = Math.round(BASE_CUBE_TRANSITION * SPEED_FACTOR * 1000);

        function safePlay(video) {
            const playPromise = video.play();
            if (playPromise && typeof playPromise.catch === 'function') {
                playPromise.catch(() => {});
            }
        }

        function playSound(audioEl) {
            audioEl.currentTime = 0;
            audioEl.play();
        }

        function schedule(delay, fn) {
            setTimeout(fn, Math.max(0, delay));
        }

        function resetVideos() {
            videos.forEach((video) => {
                video.pause();
                video.currentTime = 0;
            });
        }

        function activateClip(index) {
            const clip = clips[index];
            const video = videos[index];
            clip.classList.add('active-face');
            video.currentTime = 0;
            safePlay(video);
        }

        function deactivateClip(index) {
            const clip = clips[index];
            const video = videos[index];
            clip.classList.remove('active-face');
            schedule(CUBE_TRANSITION_DURATION_MS, () => {
                if (!clip.classList.contains('active-face')) {
                    video.pause();
                }
            });
        }

        function playSequence() {
            resetVideos();

            activateClip(0);

            schedule(FOCUS_SOUND_DELAY, () => playSound(focusSfx));

            const firstTransitionAt = CLIP_DURATIONS[0];
            schedule(firstTransitionAt - TRANSITION_SOUND_LEAD, () => playSound(transitionSfx));
            schedule(firstTransitionAt, () => {
                deactivateClip(0);
                cube.classList.add('show-scene2');
                activateClip(1);
            });

            const secondTransitionAt = CLIP_DURATIONS[0] + CLIP_DURATIONS[1];
            schedule(secondTransitionAt - TRANSITION_SOUND_LEAD, () => playSound(transitionSfx));
            schedule(secondTransitionAt, () => {
                deactivateClip(1);
                cube.classList.add('show-scene3');
                activateClip(2);
                schedule(CTA_SOUND_DELAY, () => {
                    finalText.classList.add('animate');
                    playSound(ctaSfx);
                });
            });
        }
        window.onload = playSequence;
    </script>
